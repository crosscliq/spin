

<html><head><meta name=viewport content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"><title>Slot Machine</title><link href="http://fonts.googleapis.com/css?family=Iceland" rel=stylesheet type=text/css><style type=text/css>*{-webkit-user-select:none;-webkit-touch-callout:none;-webkit-user-drag:none;}


body,html{height:100%;margin:0px;overflow:hidden;font-weight:normal;font-family:iceland,verdana;}
body{margin:0px;overflow:hidden;}
#spin-btn{width:100%;position:absolute;bottom:15;left:0%;text-align:center;z-index:999;}
#frame{margin:0px;background:url(frame.png) no-repeat;background-size:100%;background-position:center 0;height:100%;width:100%;position:absolute;top:0;z-index:800;}
#wheels{position:absolute;margin:auto;top:27%;height:140px;width:100%;}
#result{position:absolute;top:0;width:100%;text-align:center;font-size:1.2em;}
#wheels ul{list-style:none;margin:0px auto 0px auto;padding:0px;}
#wheels li{-webkit-transition:-webkit-transform .8s ease-in-out;margin:auto;padding:0px;display:inline-block;list-style:none;width:32%;height:150px;color:pink;text-align:center;}
#leds{-webkit-transition:-webkit-transform .2s ease-in-out;background:url(leds.png) no-repeat;height:28px;position:absolute;z-index:9999;bottom:-19px;width:100%;background-position:center -28px;margin:0 auto;}
#leds.on{background-position:center 0px;}
#winner { background:rgba(0,0,0,0.8); width:100%; height:100%; position:absolute; top:0; text-align:center; font-size: 3em; color:#fff;z-index:9999;line-height:100%; }
#spin-btn{margin:auto;text-align:center;}
#score-board{z-index:998;position:relative;width:92%;padding:20px 10px 10px 10px;margin:0px auto;font-size:2em;color:#db1f34;}
#score-board div{display:inline-block;width:33%;padding-top:10px;text-align:center;}
#control{-webkit-tap-highlight-color:rgba(0,0,0,0);margin:auto;width:274px;text-indent:-9999px;height:100px;display:block;border:none;}
.start{background:url(btn.png) no-repeat;background-position:center 0px;}
.start.pressed{background:url(btn.png) no-repeat;background-position:center -100px;}
.stop{background:url(btn.png) no-repeat;background-position:center -200px;}
.stop.pressed{background:url(btn.png) no-repeat;background-position:center -300px;}
.reset{background:url(btn.png) no-repeat;background-position:center -400px;}
.reset.pressed{background:url(btn.png) no-repeat;background-position:center -500px;}



.start:disabled{background:url(btn.png) no-repeat;background-position:center -100px;}
.stop:disabled{background:url(btn.png) no-repeat;background-position:center -100px;}
.reset:disabled{background:url(btn.png) no-repeat;background-position:center -500px;}

.slot{background:#fff url(bars.png);background-position:0 4px;background-size:100%;}
.motion{background:#fff url(bars-blur.png);background-size:100%;}
#rotate{ background:rgba(0,0,0,0.8); width:100%; height:100%; position:absolute; top:0; text-align:center; font-size: 3em; color:#fff;z-index:99999;line-height:100%; } 

@media screen and (orientation:portrait) {
#rotate{display:none; }
} 
@media screen and (orientation:landscape) {

#rotate{ display:block; }
}
